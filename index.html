<!doctype html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>

    <div ng-controller="MyController">
        <h1>{{ clock }}</h1>
        <input ng-model="person.name" name="Name" placeholder="Enter your name" />
        <h1>Your name: {{ person.name }}</h1>
        <h2><u>Roomates</u></h2>
        <input ng-model="filters.search" placeholder="Filter roomates" />
        <h3 ng-repeat="mate in roommates | filter:filters.search">
            {{mate.name}}'s favorite color is {{mate.color}}
        </h3>

    </div>
    <div ng-controller="ParentController">
        <div ng-controller="ChildController">
            <button type="button" ng-click="sayHello()">Say hello</button>&nbsp;<span style="font-size:30px;">{{ person.greeting }}</span>
        </div>

    </div>

    <div ng-controller="MyController">
        <h2>Simple Counter&nbsp;{{counter}}&nbsp;<button type="button" ng-click="add()">Add</button>&nbsp;<button type="button" ng-click="subtract()">Subtract</button></h2>
        <h2></h2>


    </div>
    <h1>Audio player example</h1>

    <div ng-view></div>

    <h1>Github user service</h1>
    <div ng-controller="ServiceController">
        <label for="username">Type in a GitHub username</label>
        <input type="text" ng-model="username" placeholder="Enter a GitHub username, like auser" />
        <pre ng-show="username">{{ events }}</pre>
    </div>


    <script src="js/main.js"></script>

</body>
</html>
